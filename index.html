<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe.com</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <h1>Tic-Tac-Toe</h1>
    </div>

    <div class="gameBox">
      <div class="leftBox">
        <div class="box bt0 bl0"><span class="boxText"></span></div>
        <div class="box bt0"><span class="boxText"></span></div>
        <div class="box bt0 br0"><span class="boxText"></span></div>
        <div class="box bl0"><span class="boxText"></span></div>
        <div class="box"><span class="boxText"></span></div>
        <div class="box br0"><span class="boxText"></span></div>
        <div class="box bb0 bl0"><span class="boxText"></span></div>
        <div class="box bb0"><span class="boxText"></span></div>
        <div class="box bb0 br0"><span class="boxText"></span></div>
      </div>

      <div class="rightBox">
        <h1>Welcome To Tic-Tac-Toe.com</h1>
        <div class="infoClass">
          <span class="currentTurn"> Currently : Turn For X </span>
          <button id="reset">Reset Now</button>
        </div>
        <div class="imgBox">
          <img src="excited.gif" alt="myGif" />
        </div>
        <div class="scoreBox"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
